<html>
<head> 
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="themeriver.css" />
	<title>Theme River</title>
</head>

<body>
	<div id="title" class="title"> 
		Annual Revenues of the Top Four Professional Sports Leagues in the US 2005 - 2015 ($ Billions)
	</div>

	<div id="graph" class="graph"> </div>

	<form id="form1" enctype="multipart/form-data" method="post">
		<div class="row">
			<label for="fileToUpload">Select a File to Upload</label><br />
			<input type="file" name="fileToUpload" id="fileToUpload" accept=".csv" onchange="fileSelected();"/>
		</div>
		<div id="fileName"></div>
		<div id="fileSize"></div>
		<div id="fileType"></div>
		<div class="row">
			<input type="button" onclick="uploadFile(event)" value="Upload" />
		</div>
		<div id="progressNumber"></div>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="d3.v3.min.js"></script>
	<script type="text/javascript" src="Colour.js"></script>
	<script type="text/javascript" src="themeriver.js"></script>
</body>
</html>

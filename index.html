<html>
<head> 
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="themeriver.css" />
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<title>Theme River</title>
</head>

<body>
	<div id="title" class="title"> 
		Annual Revenues of the Top Four Professional Sports Leagues in the US 2005 - 2015 ($ Billions)
	</div>

	<div id="graph" class="graph"> </div>

	<form id="form1">
		<div class="row">
			<label for="fileToUpload">Select a Source File to Display</label><br />
			<input type="file" name="fileToUpload" id="fileToUpload" accept=".csv" onchange="fileSelected();"/>
		</div>
		<div id="fileName" class="fileDetail"></div>
		<div id="fileSize" class="fileDetail"></div>
		<div id="fileType" class="fileDetail"></div>
		<div class="row">
			<input type="button" id="submit" onclick="uploadFile()" value="Upload"/>
		</div>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="d3.v3.min.js"></script>
	<script type="text/javascript" src="Colour.js"></script>
	<script type="text/javascript" src="themeriver.js"></script>
</body>
</html>
